<div *ngIf="planet">
  <h2>{{planet.name}} details!</h2>
  <div>
    <label>id: </label>{{planet.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="planet.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
